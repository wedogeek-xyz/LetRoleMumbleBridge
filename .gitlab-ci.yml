stages:
  - build
  - release

# ──────────────────────────────────────────────────────────────────
# Zip du pont Mumble (sources Python + run.bat + config)
# Tourne sur les runners Linux partagés de GitLab
# ──────────────────────────────────────────────────────────────────
build-bridge:
  stage: build
  image: alpine:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - apk add --no-cache zip dos2unix
    - unix2dos mumble_bridge/run.bat
    - zip -j mumble-bridge.zip
        mumble_bridge/mumble_bridge.py
        mumble_bridge/scenes_config.json
        mumble_bridge/run.bat
  artifacts:
    name: "mumble-bridge-$CI_COMMIT_TAG"
    paths:
      - mumble-bridge.zip
    expire_in: 30 days

# ──────────────────────────────────────────────────────────────────
# Zip de l'extension Chrome
# ──────────────────────────────────────────────────────────────────
build-extension:
  stage: build
  image: alpine:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - apk add --no-cache zip
    - zip -r lets-role-spatial-audio.zip extension/ --exclude "extension/*.zip"
  artifacts:
    name: "extension-$CI_COMMIT_TAG"
    paths:
      - lets-role-spatial-audio.zip
    expire_in: 30 days

# ──────────────────────────────────────────────────────────────────
# Création de la release GitLab avec les fichiers en assets
# ──────────────────────────────────────────────────────────────────
release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: build-bridge
      artifacts: true
    - job: build-extension
      artifacts: true
  rules:
    - if: $CI_COMMIT_TAG
  before_script:
    - apk add --no-cache curl
    - >
      curl --fail --header "JOB-TOKEN: $CI_JOB_TOKEN"
      --upload-file mumble-bridge.zip
      "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/mumble-bridge/${CI_COMMIT_TAG}/mumble-bridge.zip"
    - >
      curl --fail --header "JOB-TOKEN: $CI_JOB_TOKEN"
      --upload-file lets-role-spatial-audio.zip
      "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/extension/${CI_COMMIT_TAG}/lets-role-spatial-audio.zip"
  script:
    - echo "Release $CI_COMMIT_TAG publiée"
  release:
    tag_name: $CI_COMMIT_TAG
    name: "Release $CI_COMMIT_TAG"
    description: "## Let's Role · Spatial Audio\n\n### Téléchargements\n\n- **mumble-bridge.zip** : Pont Mumble — extraire et lancer run.bat (Python requis)\n- **lets-role-spatial-audio.zip** : Extension Chrome\n\n### Prérequis pont Mumble\n- Python 3.x avec 'Add to PATH' coché\n- Double-cliquer sur run.bat pour démarrer"
    assets:
      links:
        - name: "mumble-bridge.zip"
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/mumble-bridge/${CI_COMMIT_TAG}/mumble-bridge.zip"
          link_type: package
        - name: "lets-role-spatial-audio.zip"
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/extension/${CI_COMMIT_TAG}/lets-role-spatial-audio.zip"
          link_type: package
